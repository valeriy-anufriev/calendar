<div class="dialog-content">
  <h5 mat-dialog-title *ngIf="!data.uuid">Add Appointment</h5>
  <h5 mat-dialog-title *ngIf="data.uuid">Edit Appointment</h5>

  <div [formGroup]="appointmentForm">
    <div mat-dialog-content>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Title</mat-label>

        <input formControlName="title" matInput />

        <mat-error>Title is required</mat-error>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Date</mat-label>

        <input matInput [matDatepicker]="picker" formControlName="date" />

        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

        <mat-datepicker #picker></mat-datepicker>

        <mat-error>Date is required</mat-error>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Start Time</mat-label>

        <input matInput formControlName="startTime" type="time" />

        <mat-error>Start Time is required</mat-error>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label>End Time</mat-label>

        <input matInput formControlName="endTime" type="time" />

        <mat-error>End Time is required</mat-error>
      </mat-form-field>

      <div *ngIf="appointmentForm.errors?.timeRangeInvalid" class="error">End time must be after start time</div>
    </div>

    <div mat-dialog-actions align="end">
      <button [disabled]="appointmentForm.invalid" mat-raised-button color="primary" (click)="onSaveClick()">
        <span *ngIf="data.uuid">Edit Appointment</span>
        <span *ngIf="!data.uuid">Add Appointment</span>
      </button>

      <button mat-raised-button color="warn" *ngIf="data.uuid" (click)="onDeleteClick()">Delete</button>

      <button mat-raised-button (click)="onNoClick()">Cancel</button>
    </div>
  </div>
</div>
